name: wiseride
description: WiseRide mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  provider: ^6.1.1
  intl: ^0.18.1
  # New dependencies for enhanced features
  # google_places_flutter: ^2.0.9  # Removed Google Places
  socket_io_client: ^2.0.3+1
  firebase_core: ^2.15.0
  # Temporarily removing firebase_messaging due to web compatibility issues
  # firebase_messaging: ^14.6.5
  flutter_local_notifications: ^16.3.2
  stripe_payment: ^1.1.4
  url_launcher: ^6.2.2
  permission_handler: ^11.2.0
  flutter_rating_bar: ^4.0.1
  cached_network_image: ^3.3.0
  js: ^0.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true