name: wiseride
description: WiseRide mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  intl: ^0.18.1
  # Location and mapping
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  # Notifications
  flutter_local_notifications: ^16.3.2
  # permission_handler: ^11.2.0  # Already included below
  # Real-time communication
  socket_io_client: ^2.0.3+1
  # Firebase
  firebase_core: ^2.15.0
  # Payment
  stripe_payment: ^1.1.4
  # UI Components
  flutter_rating_bar: ^4.0.1
  cached_network_image: ^3.3.0
  # Utilities
  url_launcher: ^6.2.2
  permission_handler: ^11.2.0
  js: ^0.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true